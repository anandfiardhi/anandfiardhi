<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login - masuk</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylessheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-info bg-gradient">
        <div class="container col-5">
            <div class="card mt-5 m-5">
                <div class="card-header text-center text-info">
                    <h2>LOGIN</h2>
                </div>
                <form mentod="POST">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" class="form-control" id="email" placeholder="masukkan email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">kata sandi</label>
                            <input type="password" class="form-control" id="pwd" placeholder="masukkan kata sandi" name="pswd">
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-control" type="checkbox" name="remember"> Tetap masuk selama 31 hari. </label>
                        </div>
                        <button type="submit" class="btn btn-info col-12">masuk</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
